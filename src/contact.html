<div class="container">
  <h2 class="subtitle">Entre em contato</h2>
  <p>
    Entre em contato pelo email ou pelas redes sociais...
  </p>
  <form>
    <div class="content-left">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="input-group">
        <label for="reply_to">Email</label>
        <input type="text" name="reply_to" id="reply_to" required />
      </div>
      <div class="input-group">
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="7"
          required
        ></textarea>
      </div>
      <button class="send-btn btn btn-primary" type="submit">
        Enviar
        <img
          class="send-icon"
          src="./images/communications.svg"
          alt="send icon"
        />
      </button>
    </div>
    <div class="content-right"></div>
  </form>
</div>
