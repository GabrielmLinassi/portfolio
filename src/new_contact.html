<div class="container">
  <h2 class="subtitle">Entre em contato</h2>
  <!--  -->
  <div class="contact__wrap">
    <div class="contact__form">
      <div class="form__title">
        <p>Me envie uma mensagem</p>
        <lottie-player
          src="https://assets9.lottiefiles.com/private_files/lf30_KSf8U7.json"
          background="transparent"
          class="mail-icon"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Seu Nome</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="reply_to">Endereço de Email</label>
          <input type="email" class="form-control" id="reply_to" />
        </div>
        <div class="form-group">
          <label for="subject">Assunto</label>
          <input type="text" class="form-control" id="subject" />
        </div>
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-submit">
          Enviar
          <i class="fas fa-paper-plane submit-icon"></i>
        </button>
      </form>
    </div>
    <div class="contact__info">
      <div class="info__content">
        <p class="info__title">Informações de Contato</p>
        <div class="info__card">
          <i class="card__icon fas fa-map-marker-alt"></i>
          <p class="card__content">Centro <br />Palmitinho - RS, 98430-000</p>
        </div>
        <div class="info__card">
          <i class="card__icon fas fa-phone-alt"></i>
          <p class="card__content">
            (48) 9 9170-9982
          </p>
        </div>
        <div class="info__card">
          <i class="card__icon fas fa-envelope"></i>
          <p class="card__content">
            gabrielm.linassi@gmail.com
          </p>
        </div>
      </div>
      <div class="info__media wrapper">
        <ul
          class="social-icons icon-circle icon-zoom list-unstyled list-inline"
        >
          <li>
            <a href="https://github.com/GabrielmLinassi" target="_blank">
              <i class="fa fa-github"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/gabriel-marmitt-linassi-b7a04b156/"
              target="_blank"
            >
              <i class="fa fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a
              href="https://api.whatsapp.com/send?phone=5548991709982"
              target="_blank"
            >
              <i class="fa fa-whatsapp"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/gabriel.linassi/"
              target="_blank"
            >
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
