on:
  push:
    branches:
      - master
      
jobs:
  build:    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
      - name: Build            
        uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true           
      - run: npm i
      - run: npm run build
        
          
