on:
  push:
    branches:
      - master
      
jobs:
  build:    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2                       
      - run: npm i
      - run: npm run build
  deploy:    
    runs-on: ubuntu-latest
    steps:
      - uses: Cecilapp/GitHub-Pages-deploy@master
