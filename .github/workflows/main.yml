on:
  push:
    branches:
      - master
      
jobs:
  main:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: npm install
        
      - name: Build
        run: npm run build
      
      - name: Deploy
        uses: Cecilapp/GitHub-Pages-deploy@master
        env:
          EMAIL: gabrielm.linassi@hotmail.com
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          CNAME: gabriellinassi.site
          BUILD_DIR: build
